<!DOCTYPE html>
<html>
<title>Subnet Calculator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="static/styles.css" rel="stylesheet"/>
<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
<link href="static/w3-theme-blue-grey.css" rel="stylesheet"/>
<link rel="stylesheet" href="static/bootstrap.min.css">

<script src="static/jquery.min.js"></script>
<script src="static/bootstrap.min.js"></script>
<body>

<!-- *****HEADER***** -->
<div class="container-fluid text-center w3-theme w3-padding">
    <h4><strong>"There's no place like 127.0.0.1"</strong></h4><p></p><br>
    <h1 class="w3-xxxlarge">Subnet Calculator</h1><p></p><br>
</div>

<!-- *****FORM***** -->
<div class="container-fluid w3-light-grey w3-text-blue">
  <div class="w3-half">
      <h2>Enter an IP address and prefix mask below:</h2>
  </div>
  <div class="w3-half w3-row-padding">
      <form action="{{ url_for('index') }}" method="POST">  
      <p><input class="w3-input" style="font-size:48px" autocomplete="off" name="userIP" placeholder="ip address/mask" type="text"></p>
      </form>
  </div>
  <div class="w3-half">    
      <button class="w3-button w3-block w3-blue w3-ripple w3-xxxlarge">Lets go!</button>
  </div>
</div>

<!-- *****TABLE BUILDER***** -->
<div class="container-fluid text-center w3-theme w3-padding">
  <table class="w3-table-all">
  <!--     <thead>
       <tr class="w3-blue">
            <th>Description</th>
            <th>IP Details</th>
            <th>Binary Equivalent</th>
        </tr>
      </thead> -->
    <tbody>
        {% for i in ipList %}
            <tr class="w3-hover-blue">
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>

<!-- Reset      style="min-height:200px    -->
<div class="container-fluid w3-theme w3-padding">
    <form action="{{ url_for('index') }}" method="GET">
        <h3>To reset the table, click below:</h3>
        <button class="w3-btn w3-white w3-border w3-block w3-xlarge"><strong>Reset</strong></button>
    </form>
</div>

<p></p>


<!-- Footer -->


<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->
<script>
</script>

</body>
</html>
